<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacter Mr.Coffee. Le meilleur café de Paris.">
    <meta name="keywords" content="café, Mr.Cofee, café de Paris, Ateliers d'écriture">
    <meta name="robots" content="follow">
    <title>Mr.Coffee - Contact</title>
    <link href="application.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-logo">
            <img class="header-logo-image" src="./assets/full_logo_white.png" alt="Full white logo">
        </div>
        <nav>
            <button class="nav-button">
                <div class="nav-button-line"></div>
                <div class="nav-button-line"></div>
                <div class="nav-button-line"></div>
            </button>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./about.html">Qui sommes-nous?</a></li>
                <li><a href="./contact.html">Nous contacter</a></li>
            </ul>
        </nav>
    </header>

    <section class="introduction">
        <div class="introduction-logo">
            <img class="introduction-logo-image" src="./assets/logo_mrcoffee.png" alt="MrCoffee logo">
        </div>
    </section>


    <section class="contact-section">
        <h1 class="contact-section-title">On vous attend !</h1>
        <p><b class="text-bold">Mr.Coffee</b><br>15 place Jules Guesde<br>75006 Paris<br></p>
        <p>Tel : +33 9 46 25 78 45<br>Mail : contact@mr-coffee.com</p>
        <div class="contact-section-map">
            <img class="contact-section-map-image" src="./assets/carte_contact.png" alt="Contact card">
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img class="footer-logo-image" src="./assets/logo_blanc.png" alt="Blanc logo">
        </div>
        <div class="social-media">
            <p class="social-media-text">Suivez nous sur les réseaux sociaux !</p>
            <div class="social-media-icons">
                <div class="social-media-icon">
                    <a href="//linkedin.com"><img class="social-media-icon-image" src="./assets/logo_linkedin.png"
                            alt="LinkedIn logo"></a>
                </div>
                <div class="social-media-icon">
                    <a href="//twitter.com"><img class="social-media-icon-image" src="./assets/logo_twitter.png"
                            alt="Twitter logo"></a>
                </div>
                <div class="social-media-icon">
                    <a href="//facebook.com"><img class="social-media-icon-image" src="./assets/logo_facebook.png"
                            alt="Facebook logo"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
